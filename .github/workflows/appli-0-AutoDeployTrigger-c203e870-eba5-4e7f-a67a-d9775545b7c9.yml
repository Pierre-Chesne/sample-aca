name: Trigger auto deployment for appli-0

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/appli-0-AutoDeployTrigger-c203e870-eba5-4e7f-a67a-d9775545b7c9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APPLI0_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APPLI0_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APPLI0_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.APPLI0_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPLI0_REGISTRY_PASSWORD }}
          containerAppName: appli-0
          resourceGroup: rg-aca-az-cli
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


